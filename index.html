<!DOCTYPE html>
<!-- Website that uses a trained tensorflow model to move a marker in a plot and stretch an image. -->
<!-- python -m http.server -->
<!-- http://localhost:8000 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinguaLearn</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div id="header">
        <img src="assets/CMI_logo.png" alt="Logo" id="logo">
        <h1>LinguaLearn</h1>
        <img src="assets/start.png" alt="Start Listening" id="start-button-img">
    </div>

    <button type="button" onclick="init()">Start</button>
    <div id="label-container"></div>

    <div id="app">    
        <div id="word-display">
        </div>
        <div id="plot-area">
        </div>
        <div id="image-container">
            <img id="word-image-fixed" src="" alt="Word Image Fixed">
            <img id="word-image-stretch" src="" alt="Word Image Stretch">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="scripts/model_stretch_image.js"></script>
    <script src="scripts/voice_features.js"></script>
</body>
</html>
